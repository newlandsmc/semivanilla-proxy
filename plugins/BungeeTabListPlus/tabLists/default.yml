  server_name:
    !switch
    expression: "${viewer server}"
    replacements:
      "semivanilla": "&cOld Survival"
      "survival1201": "Survival"
    defaultReplacement: "Survival"
  staff_icon:
    !switch
    expression: "${player permission tablist.staff}"
    replacements:
      "true": "&c[Staff]&r "
    defaultReplacement: ""
